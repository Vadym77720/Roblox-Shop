<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INK GAME — Магазин (демо)</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#121823;
      --muted:#9aa3b2;
      --text:#e8eef7;
      --accent:#ff3b3b;
      --accent-2:#3bf5ff;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{margin:0; background:#0b0f14; color:var(--text); font:16px/1.5 system-ui,sans-serif}
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:24px}
    header{position:sticky; top:0; z-index:20; backdrop-filter:blur(8px); background:rgba(11,15,20,.7); border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{display:flex; align-items:center; gap:14px; padding:16px 24px}
    .brand{font-weight:800; font-size:1.2rem; letter-spacing:.3px; display:flex; align-items:center; gap:10px}
    .brand .dot{width:12px; height:12px; background:var(--accent); border-radius:50%; box-shadow:0 0 20px var(--accent)}
    .navlinks{display:flex; gap:10px; flex-wrap:wrap}
    .navlinks a{padding:10px 14px; border-radius:12px; opacity:.85}
    .navlinks a.active, .navlinks a:hover{background:rgba(255,255,255,.06); opacity:1}
    .cartpill{margin-left:auto; display:flex; align-items:center; gap:8px; background:rgba(255,59,59,.12); border:1px solid rgba(255,59,59,.35); padding:8px 12px; border-radius:999px}
    .badge{min-width:22px; height:22px; display:grid; place-items:center; background:var(--accent); color:white; border-radius:999px; font-weight:700}
    h2{margin:1rem 0}
    .grid{display:grid; gap:16px}
    .grid.cards{grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
    .card{background:#121823; border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px}
    .card h3{margin:.2rem 0 .4rem; font-size:1.1rem}
    .muted{color:var(--muted)}
    .price{font-weight:800; font-size:1.2rem}
    .btn{cursor:pointer; display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.04); color:var(--text)}
    .btn.primary{background:linear-gradient(180deg,#ff6464,#ff3b3b); border-color:#ff3b3b; color:#fff; font-weight:800}
    .btn.small{padding:6px 10px; border-radius:10px; font-size:.9rem}
    section[data-route]{display:none}
    section[data-route].show{display:block}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand"><span class="dot"></span> INK GAME — Магазин</div>
      <nav class="navlinks" id="nav">
        <a href="#robux" data-goto="robux" class="active">Robux</a>
        <a href="#cards" data-goto="cards">Гифткарты</a>
        <a href="#pets" data-goto="pets">Петы</a>
        <a href="#perks" data-goto="perks">Привилегии</a>
        <a href="#pay" data-goto="pay">Оплата / Связь</a>
      </nav>
      <div class="cartpill">
        <span>Корзина</span>
        <span class="badge" id="cartCount">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- ROBUX -->
    <section data-route="robux" class="show">
      <h2>Калькулятор Robux</h2>
      <input type="range" id="rbxRange" min="0" max="8000" step="100" value="800">
      <p>Количество: <span id="rbxVal">800</span> Robux</p>
      <p>Цена: <span id="rbxPrice">12.00</span> €</p>
      <button class="btn primary" id="addRobux">В корзину</button>
    </section>

    <!-- CARDS -->
    <section data-route="cards">
      <h2>Гифткарты</h2>
      <div class="grid cards" id="cardsGrid"></div>
    </section>

    <!-- PETS -->
    <section data-route="pets">
      <h2>Петы</h2>
      <div class="grid cards" id="petsGrid"></div>
    </section>

    <!-- PERKS -->
    <section data-route="perks">
      <h2>Привилегии INK GAME</h2>
      <div class="grid cards" id="perksGrid"></div>
    </section>

    <!-- PAY -->
    <section data-route="pay">
      <h2>Оплата / Связь</h2>
      <p>Для завершения заказа добавьте в Telegram: <a href="https://t.me/WrCheloviy" target="_blank">@WrCheloviy</a></p>
      <button class="btn primary" onclick="navigator.clipboard.writeText('@WrCheloviy')">Скопировать ник</button>
      <div class="card" style="margin-top:20px">
        <h3>Ваш заказ</h3>
        <div id="orderSummary" class="muted">Корзина пуста.</div>
      </div>
    </section>
  </main>

  <script>
    const RATE=12/800;
    const rbxRange=document.getElementById('rbxRange');
    const rbxVal=document.getElementById('rbxVal');
    const rbxPrice=document.getElementById('rbxPrice');
    rbxRange.addEventListener('input',()=>{
      rbxVal.textContent=rbxRange.value;
      rbxPrice.textContent=(rbxRange.value*RATE).toFixed(2);
    });

    const cart=[];
    const cartCount=document.getElementById('cartCount');
    const orderSummary=document.getElementById('orderSummary');
    function renderCart(){
      cartCount.textContent=cart.reduce((s,x)=>s+x.qty,0);
      if(cart.length===0){orderSummary.textContent='Корзина пуста.';return;}
      orderSummary.innerHTML=cart.map(x=>`• ${x.name} × ${x.qty} = ${(x.price*x.qty).toFixed(2)} €`).join('<br>');
    }
    document.getElementById('addRobux').onclick=()=>{
      const qty=Number(rbxRange.value);
      if(qty>0) cart.push({name:`Robux ${qty}`,price:qty*RATE,qty:1});
      renderCart();
    };

    const giftCards=[{id:'g15',name:'Google Play 15€',price:12}];
    const pets=[{id:'racoon',name:'Енот',price:12},{id:'fennec',name:'Фенек',price:10}];
    const perks=[{id:'vip',name:'Випка',price:8},{id:'tag',name:'Тег игрока',price:3}];

    function renderGrid(id,items){
      const grid=document.getElementById(id);
      items.forEach(it=>{
        const c=document.createElement('div');
        c.className='card';
        c.innerHTML=`<h3>${it.name}</h3><div class='price'>${it.price.toFixed(2)} €</div><button class='btn primary'>В корзину</button>`;
        c.querySelector('button').onclick=()=>{cart.push({name:it.name,price:it.price,qty:1});renderCart();};
        grid.appendChild(c);
      });
    }
    renderGrid('cardsGrid',giftCards);
    renderGrid('petsGrid',pets);
    renderGrid('perksGrid',perks);

    // Навигация
    const sections=document.querySelectorAll('section[data-route]');
    const nav=document.getElementById('nav');
    function showRoute(r){
      sections.forEach(s=>s.classList.toggle('show',s.dataset.route===r));
      nav.querySelectorAll('a').forEach(a=>a.classList.toggle('active',a.dataset.goto===r));
    }
    nav.addEventListener('click',e=>{
      const link=e.target.closest('a');if(!link) return;e.preventDefault();showRoute(link.dataset.goto);
    });
  </script>
</body>
</html>
